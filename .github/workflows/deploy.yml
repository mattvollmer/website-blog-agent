name: Auto Deploy Agent

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Blink CLI
        run: npm install -g blink

      - name: Install dependencies
        run: npm install

      - name: Configure Blink authentication
        run: |
          mkdir -p ~/.config/blink
          echo '{"token":"${{ secrets.BLINK_TOKEN }}"}' > ~/.config/blink/auth.json

      - name: Deploy agent
        run: blink deploy -m "auto deploy"
